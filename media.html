<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Professor</title>
  <link rel="stylesheet" href="estilo.css" type="text/css">
  <script>
      //Criando uma função que vai calcular a média dizendo se o aluno está aprovado oou reprovado
      function calcularMedia(){
        const url = new URLSearchParams (window.location.search)
        let nota1 = url.get("n1")
        let nota2 = url.get("n2")
  
        let media = (Number(nota1) + Number(nota2))/2;
        
        document.getElementById("media").value = media;
        if(media >= 6){
            document.getElementById("status").innerHTML="Aprovado"
            document.getElementById("status").style.color="green"
        }else{
            document.getElementById("status").innerHTML="Reprovado"
            document.getElementById("status").style.color="red"            
          }
      }
    

  </script>  
</head>
<body onload="calcularMedia()">
    <main>
        <h1>Painel de Professor</h1>
        <form action="index.html" method="post">
              <labe>A média do aluno é:</labe>
              <input type="text" id="media" >

              <p>Portanto está <span id="status"></span></p>
              <input type="submit" value="Voltar">
        </form>

    </main>
</body>
</html>
